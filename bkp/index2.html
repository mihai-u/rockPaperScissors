
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Rock Paper Scissors</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <main role="main">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Rock Paper Scissors</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Play</a>
            <a class="p-2 text-dark" href="#">Home</a>
            <a class="p-2 text-dark" href="#">Top</a>
        </nav>
        <a class="btn btn-outline-primary" href="login.html">Sign in</a>
    </div>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
        
    <div class="result">
        <p><span class="word">Paper</span> covers <span class="word">rock</span>. You win!</p> 
    </div>
        
    <div class="choises">
        <div id="p" class="choice">
                <img src="images/paper3.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="images/scissor3.png" alt="">
        </div>
        <div id="r" class="choice">
            <img src="images/rock3.png" alt="">
        </div>
    </div>
        
    <p id="action-message">Make your move</p>
  
    <footer class="footer mt-auto py-3">
            <div class="container cf">
              <span class="text-muted">&copy; 2019</span>
            </div>
          </footer>
    </main>
<script src="game.js" charset= "utf-8"></script>
</body>
</html>
