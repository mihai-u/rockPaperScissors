
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Rock Paper Scissors Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/login.css" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="public/images/logo3.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Rock Paper Scissors Tournament</h1>
    <p>Prove your talent!</p>
  </div>

  <div class="form-label-group">
        <input type="text" name="name" id="inputUsername" class="form-control" placeholder="Name" required autofocus>
        <label for="inputName">Name</label>
  </div>

  <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputEmail">Email</label>
  </div>

  <div class="form-label-group">
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="User Name" required autofocus>
    <label for="inpututUsername">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
</form>
</body>
</html>
